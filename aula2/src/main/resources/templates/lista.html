<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<title>Spring Boot - Curso</title>
</head>
<body>
	<h1>Formul√°rio de Emprego</h1>
	<h2>Lista de Emprego</h2>

	<div th:each="emprego : ${empregos}">
